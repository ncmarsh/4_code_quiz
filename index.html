<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- top nav? bar with View High Scores on left and Timer on the right -->
        <a href="high_scores.html">View High Scores</a>

        <!-- Timer to start when start button is hit -->
        <div id="timer"></div>
    </header>

    <!-- Initial welcome screen explaining the rules of the quiz  -->
<!-- Questions to answer -->
<!-- If a question is wrong, time is subtracted from the clock -->
<!-- When all questions are answered or timer reaches 0, the game is over -->
<!-- How many questions? How much time? -->
    <main id="questions"></main>

    <!-- Start button to begin quiz -->
    <button id="start">Start Quiz</button>

    <!-- When the game is over, the player can save their initials and their score -- into the high scores chart -->
    <form id="initials-form">
        <label for="initials-text">Enter Initials:</label>
        <input type="text" placeholder="Initials" name="initials-text" id="initials-text">
    </form>

    <script src="./script.js"></script>
</body>
</html>
